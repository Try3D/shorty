{% extends "layout.html" %}

{% block head %}
    <script src="static/index.js"></script>
{% endblock %}

{% block body %}
    <nav style="padding: 10px; text-align: center;"><h1>URL Shortener</h1></nav>

    <form id="url-shortener-form">
        <div class="container input-group">
            <span class="left-item input-group-text">Enter your URL:</span>
            <input autocomplete="off" class="right-item form-control" type="url" id="original_url" name="original_url" required placeholder="https://example.com/" />
            <input class="btn btn-outline-secondary" type="button" id="button" value="Generate">
        </div>
        <div class="container input-group">
            <span class="left-item input-group-text">Custom URL (Optional):</span>
            <input autocomplete="off" class="right-item form-control" type="text" id="custom_short_url" name="custom_short_url" placeholder="name" />
        </div>
    </form>

    <div class="input-group mb3" style="padding-left: 10vw;" id="shortened-url"></div>
{% endblock %}
